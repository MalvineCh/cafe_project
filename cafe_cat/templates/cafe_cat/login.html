{% extends 'cafe_cat/base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Не зарегистрированы? <a href="{% url 'cafe_cat:register' %}">Зарегистрироваться</a></p>
{% endblock %}
