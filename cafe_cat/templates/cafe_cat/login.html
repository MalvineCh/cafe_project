<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #589235;
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 50px;
        }

        .window {
            width: 300px;
            background-color: #784627;
            position: absolute;
            top: 500%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            padding: 20px;
        }
        .window h1 {
            margin-bottom: 20px;
        }
        .window input[type="text"],
        .window input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 3px;
        }
        .window button {
            width: 100%;
            padding: 10px;
            background-color: #589235;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .window button:hover {
            background-color: #476c27;
        }
        .text1 {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="window">
                <h1>Вход</h1>
                <form method="post">
                    <input type="text" name="username" placeholder="Имя пользователя" required>
                    <br>
                    <input type="password" name="password" placeholder="Пароль" required>
                    <br>
                    <button type="submit">Войти</button>
                </form>
                <div class="text1">
                    <p>Не зарегистрированы? <a href="{% url 'cafe_cat:register' %}">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
